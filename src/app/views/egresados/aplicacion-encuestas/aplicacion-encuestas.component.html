<div class="container-fluid">
    <div class="ui-view">
        <div class="card">
            <div class="card-header">Gestor de Aplicaci√≥n de Encuesta
                <div class="card-header-actions">
                    <small class="text-muted">Bienvenido Administrador</small>
                </div>
            </div>
            <div class="card-body">
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">Usuarios
                                    <div class="card-header-actions">
                                        <small class="text-muted">Gestor de usuarios</small>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <label>Escoge los usuarios</label>
                                    <div class="form-check checkbox" *ngFor="let usuario of usuarios">
                                        <label class="form-check-label"> <input class="form-check-input" type="checkbox">{{usuario.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-header">Encuestas
                                    <div class="card-header-actions">
                                        <small class="text-muted">Gestor de encuestas</small>
                                    </div>
                                </div>
                                <div class="card-body">

                                    <label class="custom-radio">Escoge la encuesta </label>
                                    <br>
                                    <select class="form-control" id="select2" name="select2" size="">
                                        <option>Por favor selecciona uno</option>
                                        <option *ngFor="let encuesta of encuestas">{{encuesta.NOMBRE}}</option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="aplicaEncuesta()" class="btn btn-primary" style="margin-left: auto">Aplicar encuesta</button>
            </div>
        </div>
    </div>
</div>
